    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            background-color: white;
            color: black;
            padding: 10px 0;
            text-align: left;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            width: 50px;
            height: 25px;
            margin-left: 20px;
        }

        .cart-container {
            display: flex;
            align-items: center;
            margin-right: 20px;
            color: black;
            font-weight: bold;
        }

        .shopping-cart-icon {
            margin-right: 10px;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: mediumvioletred;
        }

        .navbar a {
            padding: 14px 20px;
            display: block;
            color: white;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar a:hover {
            background-color: gold;
        }

        .hero-section {
            text-align: center;
            padding: 50px 20px;
            background: url('hero-image.jpg') no-repeat center center/cover;
            color: white;
        }

        .hero-section h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: black;
        }

        .hero-section p {
            font-size: 24px;
            margin-bottom: 30px;
            color: black;
        }

        .hero-section button {
            padding: 10px 20px;
            font-size: 20px;
            background-color: #ff6f61;
            color: white;
            border: none;
            cursor: pointer;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
            gap: 20px;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card-content {
            padding: 15px;
            text-align: center;
        }

        .card-content h3 {
            margin: 10px 0;
        }

        .card-content p {
            color: coral;
            font-weight: bold;
        }

        .footer {
            background-color: mediumvioletred;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
